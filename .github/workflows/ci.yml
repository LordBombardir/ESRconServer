on:
  pull_request:
  push:
  workflow_dispatch:
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
            artifact_name: linux-x64
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
            artifact_name: windows-x64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install libc++ and libc++abi (Linux)
        if: matrix.os == 'ubuntu-latest' || matrix.os == 'debian-12'
        run: |
          sudo apt-get update
          sudo apt-get install -y libc++-dev libc++abi-dev

      - name: Setup Clang (Linux)
        if: matrix.os == 'ubuntu-latest' || matrix.os == 'debian-12'
        uses: egor-tensin/setup-clang@v1

      - name: Configure Clang (Linux)
        if: matrix.os == 'ubuntu-latest' || matrix.os == 'debian-12'
        run: |
          echo "CC=clang" >> $GITHUB_ENV
          echo "CXX=clang++" >> $GITHUB_ENV

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2

      - name: Configure CMake (Linux)
        if: matrix.os == 'ubuntu-latest' || matrix.os == 'debian-12'
        run: cmake -B build \
          -S ${{ github.workspace }} \
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} \
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} \
          -DCMAKE_BUILD_TYPE=Release

      - name: Configure CMake (Windows)
        if: matrix.os == 'windows-latest'
        run: cmake -B build \
          -S "${{ github.workspace }}" \
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} \
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_CXX_FLAGS="/EHsc /D_WIN32_WINNT=0x0601" \
          -DBOOST_ERROR_CODE_HEADER_ONLY=ON

      - name: Build (Linux)
        if: matrix.os == 'ubuntu-latest' || matrix.os == 'debian-12'
        run: cmake --build build --config Release -- -j$(nproc)

      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        run: cmake --build build --config Release

      - name: Create bin folder (Linux)
        if: matrix.os == 'ubuntu-latest' || matrix.os == 'debian-12'
        run: |
          mkdir artifacts-${{ matrix.artifact_name }}
          find build -name "*.so" -exec cp {} artifacts-${{ matrix.artifact_name }}/ \;

      - name: Create bin folder (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir artifacts-${{ matrix.artifact_name }}
          Get-ChildItem -Recurse build -Include *.dll, *.lib, *.exp, *.pdb | Copy-Item -Destination artifacts-${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-${{ matrix.artifact_name }}
          path: |
            artifacts-${{ matrix.artifact_name }}/

  build-debian12:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build in Debian 12
        run: |
          docker run --rm -v ${{ github.workspace }}:/src -w /src debian:12 bash -c "
            apt-get update && apt-get install -y build-essential clang cmake libc++-dev libc++abi-dev
            mkdir -p build && cd build
            cmake .. -DCMAKE_BUILD_TYPE=Release
            cmake --build . -- -j\$(nproc)
            mkdir -p /src/artifacts-debian12
            find . -name '*.so' -exec cp {} /src/artifacts-debian12/ \;"

      - name: Upload Debian 12 artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-debian12-x64
          path: artifacts-debian12/

  upload-release:
    needs: [build, build-debian12]
    if: github.event_name == 'release'
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            **/*linux-x64.zip
            **/*windows-x64.zip
