on:
  pull_request:
  push:
  workflow_dispatch:
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
            artifact_name: linux-x64
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
            artifact_name: windows-x64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install libc++ and libc++abi (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libc++-dev libc++abi-dev

      - name: Setup Clang (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: egor-tensin/setup-clang@v1

      - name: Configure Clang (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo "CC=clang" >> $GITHUB_ENV
          echo "CXX=clang++" >> $GITHUB_ENV

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2

      - name: Configure CMake (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: cmake -B build \
          -S ${{ github.workspace }} \
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} \
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_CXX_FLAGS="-stdlib=libc++ -pthread" \
          -DCMAKE_SHARED_LINKER_FLAGS="-stdlib=libc++ -lc++abi -pthread"

      - name: Configure CMake (Windows)
        if: matrix.os == 'windows-latest'
        run: cmake -B build \
          -S "${{ github.workspace }}" \
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} \
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_CXX_FLAGS="/EHsc /D_WIN32_WINNT=0x0601" \
          -DBOOST_ERROR_CODE_HEADER_ONLY=ON

      - name: Build (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: cmake --build build --config Release -- -j$(nproc)

      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        run: cmake --build build --config Release

      - name: Create archive (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir artifacts
          find build -name "*.so" -exec cp {} artifacts/ \;
          cd artifacts
          zip "../${{ github.event.repository.name }}-${{ matrix.artifact_name }}.zip" *.so

      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir artifacts
          Get-ChildItem -Recurse build -Include *.dll, *.lib, *.exp, *.pdb | Copy-Item -Destination artifacts
          powershell Compress-Archive -Path artifacts\* `
            -DestinationPath "${{ github.event.repository.name }}-${{ matrix.artifact_name }}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-${{ matrix.artifact_name }}.zip
          path: ${{ github.event.repository.name }}-${{ matrix.artifact_name }}.zip
          if-no-files-found: error

  upload-release:
    needs: build
    if: github.event_name == 'release'
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            **/*linux-x64.zip
            **/*windows-x64.zip
